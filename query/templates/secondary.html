{% extends 'base.html' %}

{% block content %}

    {% for line in secondary_data %}
        <b>{{ line.category }}</b>
        {% if line.link == 'N/A' %}
            <p>N/A</p>
        {% else %}
            <p><a href="{{ line.link}}" >{{ line.link }}</a></p>
        {% endif %}

        <div class="brief">{{ line.description }}</div>
        <br>
    {% endfor %}

{% endblock content %}
